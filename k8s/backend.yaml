apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:

      # ✅ INIT CONTAINER: WAIT FOR MYSQL TO BE READY
      initContainers:
      - name: wait-for-mysql
        image: mysql:8.0
        envFrom:
        - secretRef:
            name: db-secret
        command:
        - sh
        - -c
        - |
          until mysqladmin ping -h mysql -u"$MYSQL_USER" --silent; do
            echo "Waiting for MySQL..."
            sleep 3
          done

      containers:
      - name: backend
        image: 360477615168.dkr.ecr.us-west-1.amazonaws.com/backend:latest
        ports:
        - containerPort: 5000

        # ✅ BACKEND ENVIRONMENT VARIABLES
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: backend-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: MYSQL_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
  - port: 5000
    targetPort: 5000

name: EKS Full CI/CD (OIDC)

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

env:
  CLUSTER_NAME: demo-eks-temp
  AWS_REGION: us-west-1
  ECR_REPO_BACKEND: backend
  ECR_REPO_FRONTEND: frontend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # -------------------------------------------------
    # 1. Checkout source code
    # -------------------------------------------------
    - name: Checkout
      uses: actions/checkout@v4

    # -------------------------------------------------
    # 2. Configure AWS Credentials via OIDC
    # -------------------------------------------------
    - name: Configure AWS Credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
        aws-region: us-west-1

    # -------------------------------------------------
    # 3. Terraform
    # -------------------------------------------------
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Terraform Init
      run: |
        cd terraform
        terraform init

    - name: Terraform Plan
      run: |
        cd terraform
        terraform plan

    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply -auto-approve

    # -------------------------------------------------
    # 4. Login to Amazon ECR
    # -------------------------------------------------
    - name: Login to Amazon ECR
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        aws ecr get-login-password --region $AWS_REGION \
        | docker login --username AWS \
          --password-stdin $ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

    # -------------------------------------------------
    # 5. Build & Push Backend Image
    # -------------------------------------------------
    - name: Build & Push Backend
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_BACKEND:latest

        docker build -t backend ./application/backend
        docker tag backend:latest $IMAGE_URI
        docker push $IMAGE_URI

    # -------------------------------------------------
    # 6. Build & Push Frontend Image
    # -------------------------------------------------
    - name: Build & Push Frontend
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        IMAGE_URI=$ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPO_FRONTEND:latest

        docker build -t frontend ./application/frontend
        docker tag frontend:latest $IMAGE_URI
        docker push $IMAGE_URI

    # -------------------------------------------------
    # 10. Terraform Destroy 
    # -------------------------------------------------
    - name: Terraform Destroy on Failure
      if: failure()
      run: |
        echo "Pipeline failed. Destroying infrastructure..."
        cd terraform
        terraform destroy -auto-approve

